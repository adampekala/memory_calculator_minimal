<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Memory calculator minimal</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="calculator_container">
      <h1 class="title">
        <span class="title-top">Memory</span
        ><span class="title-bottom">calculator</span>
      </h1>
      <div class="score_result_container">
        <div class="score_container">
          <div class="score_title">Score</div>
          <div class="score" id="score">0</div>
        </div>
        <div class="result_container">
          <div class="result_title">Correct result</div>
          <div class="result" id="result">---</div>
        </div>
      </div>

      <p class="screen">
        <span class="screen_number screen_number-left" id="left_number">4</span>
        <span class="screen_operation_sign" id="operation_sign">+</span>
        <span class="screen_number screen_number-right" id="right_number">5</span>
      </p>

      <div class="timeCounter" id="time_counter"></div>

      <div class="controlButtons_container controlButtons_container-1">
        <button class="controlButton controlButton-green" id="main_button">Start</button>
      </div>
    
    <div class="controlButtons_container controlButtons_container-2">
        <button class="controlButton controlButton-red" id="button_menu">Menu</button>
    </div>
<!-- closed -->
    <div class="options" id="navigation">
      <h1 class="title">
        <span class="title-top">Memory</span
        ><span class="title-bottom">calculator</span>
      </h1>
      <ul class="options_list">
        <div class="options_modeContainer">
          <button class="options_button options_button-mode" id="mode_toggler">Mode</button>
          <span class="options_modeText" id="mode_text">up to 50</span>
        </div>
        <div class="options_gameOptionsContainer">
          
          <li class="options_listItem options_listItem-difficulty"> 
            <button class="options_button options_button_difficulty options_button_difficulty-decrease" id="difficulty_toggler-decrease">-</button>
            <span class="options_button_difficulty_scale" id="difficulty_scale">&#x2606;</span>
            <button class="options_button options_button_difficulty options_button_difficulty-increase" id="difficulty_toggler-increase">+</button>
          </li>

          <li class="options_listItem options_listItem-7">
            <button class="options_button options_button-operationToggler" id="operation_toggler-add">+</button>
            <button class="options_button options_button-operationToggler active" id="operation_toggler-multiply">&#x2217;</button>
            <button class="options_button options_button-operationToggler" id="operation_toggler-substract">-</button>
          </li>

        </div>
        <div class="options_backButtonContainer">
          <li class="options_listItem options_listItem-back">
             <button class="options_button options_button-back" id="backToCalculator_button">Game</button>
          </li>
          <li class="options_listItem options_listItem-back">
             <button class="options_button" id="xxx">Statistic</button>
          </li>
        </div>
      </ul>
    </div>

    <script type="module" src="dist/app.js"></script>
    <script type="module" src="dist/helpers.js"></script>
    <script type="module" src="dist/mode.js"></script>
    <!-- <script type="module" src="mod.js"></script> -->
  </body>
</html>
