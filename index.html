<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Memory calculator minimal</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="calculator_container">
      <h1 class="title">
        <span class="title-top">Memory</span
        ><span class="title-bottom">calculator</span>
      </h1>
      <div class="score_result_container">
        <div class="score_container">
          <div class="score_title">Score</div>
          <div class="score" id="score">0</div>
        </div>
        <div class="result_container">
          <div class="result_title">Correct result</div>
          <div class="result" id="result">---</div>
        </div>
      </div>

      <p class="screen">
        <span class="screen_number screen_number-left" id="left_number">4</span>
        <span class="screen_operation_sign" id="operation_sign">+</span>
        <span class="screen_number screen_number-right" id="right_number">5</span>
      </p>

      <div class="timeCounter" id="time_counter"></div>

      <div class="controlButtons_container controlButtons_container-1">
        <button class="controlButton controlButton-green" id="main_button">Start</button>
      </div>
    
    <div class="controlButtons_container controlButtons_container-2">
        <button class="controlButton controlButton-red" id="button_exit">Exit</button>
    </div>

    <div class="nav closed" id="navigation">
      <ul class="nav_list">
        <li class="nav_listItem nav_listItem-1">
           <button class="navButton navButton-mode" id="mode_toggler">Mode</button>
        </li>
        <li class="nav_listItem nav_listItem-difficulty"> 
          <button class="navButton navButton_difficulty navButton_difficulty-decrease" id="difficulty_toggler">-</button>
          <span class="navButton_difficulty_scale" id="difficulty_scale">---</span>
          <button class="navButton navButton_difficulty navButton_difficulty-increase" id="difficulty_toggler">+</button>
        </li>
        <li class="nav_listItem nav_listItem-7">
          <button class="navButton navButton-green" id="operation_toggler-add">+</button>
          <button class="navButton navButton-green" id="operation_toggler-multiply">x</button>
          <button class="navButton navButton-green" id="operation_toggler-substract">-</button>
        </li>
        <li class="nav_listItem nav_listItem-back">
           <button class="navButton navButton-back" id="backToCalculator_button">Back</button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
